<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行列合併</title>
</head>
<!-- 跨行合併 rowspan
     跨列合併 colspan
-->
<body>
    <table border="1">
        <tr>
            <td rowspan="2">豬豬</td>
            <td>靜靜</td>
            <td>空空</td>
        </tr>
        <tr>
            <td>靜靜</td>
            <td>空空</td>
        </tr>
        <tr>
            <td>豬豬</td>
            <td colspan="2">靜靜</td>
        </tr>
    </table>
</body>
</html>
