<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- maxlenght -->
<body>
    <table align='center' cellpadding='20px'>
        <caption><h3>缘来是你</h3></caption>
        <thead>
            <tr>
                <td><label for="area">所在地区</label></td>
                <td><input type="text" id="area"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="">男 
                    <input type="radio" name="sex" id="">女 
                    <input type="radio" name="sex" id="">不详 
                </td>
            </tr>
            <tr>
                <td>生日日期</td>
                <td>
                    <select name="" id="">
                        <option value="">选择年份</option>
                        <option value="">1995</option>
                        <option value="">1996</option>
                        <option value="">1997</option>
                        <option value="">1998</option>
                        <option value="">1999</option>
                    </select>
                    <select name="" id="">
                        <option value="">选择月份</option>
                        <option value="">0</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                    <select name="" id="">
                        <option value="">选择日期</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="like">喜欢类型</label></td>
                <td>
                    <input type="checkbox" name="like" id="">可爱 
                    <input type="checkbox" name="like" id="">萝莉
                    <input type="checkbox" name="like" id="">大叔
                    <input type="checkbox" name="like" id="">一毛不拔
                    <input type="checkbox" name="like" id="">两毛都没有
                    <input type="checkbox" name="like" id="">我就是黄积极
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="免费注册"></td>
            </tr>
            <tr>
                <td>给我留言</td>
                <td>
                    <textarea name="" id="" cols="50" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>上传头像</td>
                <td><input type="file"></td>
            </tr>
        </thead>
    </table>
</body>
</html>
