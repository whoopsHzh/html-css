<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布局</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .top,.banner,.main,.footer{
            width: 900px;
            background-color: #eee;
            margin: 5px auto;
        }
        .top{
            margin-top: 0px;
            height: 150px;            
        }
        .banner{
            height: 100px;
        }
        .main{
            height: 250px;
        }
        .footer{
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="top">顶部</div>
    <div class="banner">导航</div>
    <div class="main">内容</div>
    <div class="footer">底部</div>
</body>
</html>
