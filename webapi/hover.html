<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
            float: left;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>


<script>
    var divObj = document.getElementsByTagName("div");
    for (let index = 0; index < divObj.length; index++) {
        divObj[index].onmousemove = function () {
            this.style.border = "20px solid pink";
        };
        divObj[index].onmouseout = function () {
            this.style.border = "0px";
        };
    }
</script>

</html>
