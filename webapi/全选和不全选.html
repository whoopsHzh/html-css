<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        thead{
            background-color: palegreen;

        table{
            min-width:250px;

</head>

<body>
    <table border="1" cellspacing='0'>
        <thead>
            <tr>
                <th><input type="checkbox" name="" id="j_ckAll"></th>
                <th>菜名</th>
                <th>饭店</th>
            </tr>
        </thead>
        <tbody id="tb">
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>红烧肉</td>
                <td>猪猪豪</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>西红柿炒鸡蛋</td>
                <td>猪猪票</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>麻辣小丸子</td>

            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>麻辣小丸子</td>
                <td>香飘飘</td>
            </tr>
        </tbody>
    </table>

    <script>
        var ckAll = document.getElementById('j_ckAll');
        var cks = document.getElementById('tb').getElementsByTagName('input');
        ckAll.onclick = function () {
            for (let i = 0; i < cks.length; i++) {
                cks[i].checked = this.checked;
            }
        }

        for (let i = 0; i < cks.length; i++) {
            cks[i].onclick = function () {
                var flag = true;
                for (var j = 0; j < cks.length; j++) {
                        console.log(cks.length);
                    if (!cks[j].checked) {
                        flag = false;
                        break;
                    }
                }
                ckAll.checked = flag;
                
                
            };
        }


    </script>
</body>

</html>
