<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            margin-left: 50px;
            margin-top: 50px;
            width: 400px;
            height: auto;
            animation: live 1s infinite alternate;
        }
        @keyframes live{
            0%{
                transform: scale(1);
            }
            100%{
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="./image/1.jpg" alt="">
    </div>
</body>
</html>
